# The .env file is loaded from the same directory in which the docker-compole.yml file is

# NGINX: (Nginx)
services:
  nginx:
    container_name: nginx
    build:
        context: ./requirements/nginx
        dockerfile: Dockerfile
    depends_on:
        - wordpress
        - adminer
        - mariadb
    ports:
        - "443:443" ## SSL port
        - "4000:4000" ## Our custom port for Adminer
    networks:
        - inception
    env_file:
        - .env
    volumes:
        - wordpress:/var/www/html
    restart: on-failure

  mariadb:
    container_name: mariadb
    build:
        context: ./requirements/mariadb
        dockerfile: Dockerfile
    env_file:
        - .env
    expose:
        - "3306"
    networks:
        - inception
    volumes:
        - mariadb:/var/lib/mysql
    restart: on-failure

# Wordpress: (Wordpress+php-fpm) 
  wordpress:
    container_name: wordpress
    build:
        context: ./requirements/wordpress
        dockerfile: Dockerfile
    depends_on: # It waits until these services are init. but not started and settled.
    # For that we will need a healthchek.
        - redis
        - mariadb
    env_file:
        - .env
    expose:
        - "9000"
    networks:
        - inception
    volumes:
        - wordpress:/var/www/html
    restart: on-failure

  static_website:
    container_name: static_website
    build:
        context: ./requirements/bonus/static_website
        dockerfile: Dockerfile
    ports:
        - "3000:3000"
    env_file:
        - .env
    restart: on-failure

  redis:
    container_name: redis
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    env_file:
        - .env
    expose:
        - "6379"
    networks:
        - inception
    restart: on-failure

  ftp:
    container_name: ftp
    build:
      context: ./requirements/bonus/ftp
      dockerfile: Dockerfile
      args:
          FTP_USER_NAME: ${FTP_USER_NAME} 
          FTP_USER_PASSWORD: ${FTP_USER_PASSWORD}
    env_file:
        - .env
    ports:
        - "21:21"
        - "21100-21110:21100-21110"
    networks:
        - inception
    volumes:
        - wordpress:/var/www/html
    restart: on-failure

  adminer:
    container_name: adminer
    build:
      context: ./requirements/bonus/adminer
      dockerfile: Dockerfile
    depends_on:
        - mariadb
    env_file:
        - .env
    expose:
        - "9001"
    networks:
        - inception
    volumes:
        - wordpress:/var/www/html
    restart: on-failure

  portainer:
    container_name: portainer
    build:
      context: ./requirements/bonus/portainer
      dockerfile: Dockerfile
    env_file:
        - .env
    ports:
        - "8000:8000"
        - "9443:9443"
    networks:
        - inception
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - portainer_data:/data
    restart: on-failure

  jekyll:
    container_name: jekyll
    build:
      context: ./requirements/bonus/jekyll
      dockerfile: Dockerfile
    env_file:
        - .env
    ports:
        - "4001:4001"
    volumes:
        - wordpress:/var/www/html
    restart: on-failure

networks:
    inception:
        driver: bridge # Eliminates the need for routing between different network segments.
        name: inception # Forces the name of the network to be inception

volumes:
    wordpress:
        driver: local
        driver_opts:
           type: "none"
           o: "bind"
           device: /home/asepulve/data/wordpress

    mariadb:
        driver: local 
        driver_opts:
           type: "none"
           o: "bind"
           device: /home/asepulve/data/mariadb

    portainer_data:
        driver: local 
        driver_opts:
           type: "none"
           o: "bind"
           device: /home/asepulve/data/portainer_data

