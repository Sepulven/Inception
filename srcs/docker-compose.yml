# The .env file is loaded from the same directory in which the docker-compole.yml file is

# NGINX: (Nginx)
services:
  nginx:
    container_name: nginx
    build:
        context: ./requirements/nginx
        dockerfile: Dockerfile
    ports:
        - "443:443"
    networks:
        - inception
    env_file:
        - .env
    volumes:
        - wordpress:/var/www/html
    restart: on-failure

  mariadb:
    container_name: mariadb
    build:
        context: ./requirements/mariadb
        dockerfile: Dockerfile
    env_file:
        - .env
    expose:
        - "3306"
    networks:
        - inception
    volumes:
        - mariadb:/var/lib/mysql
    restart: on-failure

# Wordpress: (Wordpress+php-fpm) 
  wordpress:
    container_name: wordpress
    build:
        context: ./requirements/wordpress
        dockerfile: Dockerfile
    env_file:
        - .env
    expose:
        - "9000"
    networks:
        - inception
    volumes:
        - wordpress:/var/www/html
    restart: on-failure

  static_website:
    container_name: static_website
    build:
        context: ./requirements/bonus/static_website
        dockerfile: Dockerfile
    restart: on-failure

  redis:
    container_name: redis
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    env_file:
    - .env
    restart: on-failure



networks:
    inception:
        driver: bridge # Eliminates the need for routing between different network segments.
        name: inception # Forces the name of the network ot be inception

volumes:
    wordpress:
        #name: wordpress
        driver: local
        driver_opts:
           type: "none"
           o: "bind"
           device: /home/asepulve/data/wordpress

    mariadb:
        #name: mariadb
        driver: local 
        driver_opts:
           type: "none"
           o: "bind"
           device: /home/asepulve/data/mariadb

